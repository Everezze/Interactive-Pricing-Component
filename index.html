<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Interactive pricing Component</title>
</head>
<body>


        <header>
            <h1>Simple,traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial.</p>
            <p>No credit card required.</p>
        </header>

        <section class="card">
            
            <div class="card__tophalf">
                <h2 class="card__title">100k pageviews</h2>
                <input class="card__slider" type="range">

                <div class="price">
                    <p class="price__value">$16.00</p>
                    <p class="price__perMonth">/ month</p>
                </div>
            </div>

            <aside class="toggle" id="toggleContainer">
                <p>Monthly Billing</p>
                <!-- here add the toggle button -->
                <div class="toggle__container" id="toggleButton">
                    <div class="toggle__button" id="toggleCircle"></div>
                </div>

                <p id="yearlyBilling">Yearly Billing <span class="card__discount" id="discount"> -25% </span> </p>
            </aside>
            

            <article>
                <!-- set a size to this div container below so its aligned with the tophalf container above for desktop screen size -->
                <div class="card__bottomhalf">
                    <div class="show">
                        <p class="show__advantage">Unlimited websites</p>
                        <p class="show__advantage">100% data ownership</p>
                        <p class="show__advantage">Email reports</p>
                    </div>
        
                    <a class="card__link" href="#">Start my trial</a>
                </div>
            </article>

        </section>

    <script src="app.js"></script>
</body>
</html>
